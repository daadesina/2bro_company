<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/output.css">
    <script src="https://kit.fontawesome.com/c5e4d5e6fa.js" crossorigin="anonymous"></script>
    <title>2BRO COMPANY </title>
</head>
<body class=" bg-blue-400">
    <div id="container" class=" flex gap-5 m-4 h-[94vh]">
        <div 
            id="left_side"
            class=" bg-white w-1/5  p-[1vw] rounded-2xl flex flex-col justify-between pt-3 pb-3"
            >
                <div>
                    <div class=" flex justify-center">
                        <div>
                            <div class=" flex justify-end mb-2">
                                <div class=" flex items-center gap-1">
                                    <img src="../static/image/logo.png" alt="2BRO logo" class=" h-[1.3vw] m-[0.2]"/>
                                    <div class=" text-blue-900 font-bold text-[1.7vw]">2BRO COMPANY</div>
                                </div>
                            </div>
                            <div class=" flex justify-end ">
                                <button id="theme_btn" class=" bg-blue-900 text-white p-[0.7vw] text-[1.2vw] rounded-full">
                                    <i class="fa-brands fa-affiliatetheme"></i>
                                    Select theme
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr class=" mt-5 border-solid border-black mb-5"/>
                    <div class=" text-[1.5vw]">
                        <div>
                            <div class=" flex justify-between" role="button" id="profile_btn">
                                <div>
                                    <i class="fa-solid fa-box p-[0.3vw]"></i>
                                    Participant Profile
                                </div>
                                <div>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </div>
                            </div>
                            <div class=" ml-[2.2vw]" id="profile_part">
                               <p>Participants</p>
                               <hr class="border-solid border-black" />
                               <p>Daily Notes</p>
                            </div>
                            <div class=" flex justify-between mt-3" role="button" id="caregiver_btn">
                                <div>
                                    <i class="fa-regular fa-user p-[0.3vw]"></i>
                                    Caregiver
                                </div>
                                <div>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </div>
                            </div>
                            <div class=" ml-[2.2vw]" id="caregiver_part">Participants</div>
                            <div class=" flex justify-between mt-3" role="button" id="settings_btn">
                                <div>
                                    <i class="fa-solid fa-gear p-[0.3vw]"></i>
                                    Settings
                                </div>
                                <div>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-[1.3vw] text-center border border-dotted border-black p-3 rounded-lg">
                    <div class=" flex justify-center mb-2">
                        <img src="../static/image/lady.webp" alt="profile picture" class=" h-[4vw] w-[5vw] rounded-full">
                    </div>
                    <div>
                        <p class=" font-semibold">Emily Grace</p>
                        <p >Emilygrace@gmail.com</p>
                    </div>
                </div>
        </div>








        <div 
            id="right_side"
            class=" w-4/5 text-[1.5vw] flex flex-col justify-between"
            >
            <div class=" bg-white mb-3 rounded-lg p-3">
                <div class=" flex justify-between items-center mb-2">
                    <p class=" font-semibold text-blue-800">Hello, Emily</p>
                    <i class="fa-regular fa-bell mr-[10vw]"></i>
                </div>
                <div class=" flex justify-between border border-solid p-1 items-center">
                    <button class=" bg-blue-900 text-white rounded-lg p-1">Participants</button>
                    <div class=" border border-solid rounded-full ">
                        <input type="search" name="search" id="" placeholder="Search" class=" rounded-full pl-3">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>



            <div class=" bg-white mb-3 rounded-lg p-2">
                <div class="flex justify-between ">
                    <div></div>
                    <button class=" bg-blue-900 text-white p-2 rounded-lg">Create participant <span class="ml-1">+</span></button>
                </div>
            </div>



            <div class=" bg-white rounded-lg h-full">
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
    </div>


    <script src="../static/js/home.js"></script>
</body>
</html>
