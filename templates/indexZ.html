{% block create %}
<div class=" text-white bg-blue-900 p-2 rounded-full">12:36</div>
{% endblock %}

{% block content %}
<div>
    <div id="prescription" class="m-3">
        <table class=" w-full text-center text-[1.5vw]" id="prescription_table">
            <thead class="bg-blue-900 text-white italic ">
                <th class=" rounded-l-lg p-2">Name</th>
                <th class=" p-2">Dose</th>
                <th class=" p-2">Time</th>
                <th class=" p-2">Instruction</th>
                <th class="rounded-r-lg p-2">Action</th>
            </thead>
            <tbody id="prescription_body">
                <tr class=" border border-solid">
                    <td class="p-4">
                        <div class="shadow-black shadow-sm">Paracetamol</div>
                    </td>
                    <td class="p-4">
                        <div class="shadow-black shadow-sm">2</div>
                    </td>
                    <td class="p-4">
                        <div class="shadow-black shadow-sm">7:AM</div>
                    </td>
                    <td class="p-4">
                        <div class="shadow-black shadow-sm">Take by mouth...</div>
                    </td>
                    <td class=" flex gap-2 justify-center p-2">
                        <div class=" w-6 h-6 rounded-full shadow-black shadow-sm">
                            <img src="../static/image/drug_capsule.jpg" alt="drug capsule" class=" h-full rounded-full p-[2px]" id="prescription_action">
                        </div>
                        <input type="checkbox" name="" id="prescription_checkbox">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
